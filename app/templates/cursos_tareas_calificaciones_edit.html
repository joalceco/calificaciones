{% extends "base.html" %}

{% block content %}
    <h1>{{curso.name}}</h1>
    <div class="container">
        <form action="{{url_for('cursos_tareas_calificaciones_update', id_curso=curso.id, id_tarea=tarea.id)}}" method="post">
            {% for alumno in alumnos %}
            <div class="row">
            <label class="column" for="{{alumno.id}}">{{alumno.email}}</label>
            <!-- Consultar calificacion del alumno -->
            <input class="column" type="text" name="{{alumno.id}}" id="{{alumno.id}}" value="{% if calificaciones[alumno.id] %}{{calificaciones[alumno.id]}}{%else%}0{% endif %}">    
            </div>
            
            {% endfor %}
            

            <input type="submit" value="Guardar Cambios">
        </form>
    </div>
{% endblock %}
